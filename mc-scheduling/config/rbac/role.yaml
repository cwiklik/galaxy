---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - argoproj.io.kubestellar.io
  resources:
  - workflows
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - argoproj.io.kubestellar.io
  resources:
  - workflows/finalizers
  verbs:
  - update
- apiGroups:
  - argoproj.io.kubestellar.io
  resources:
  - workflows/status
  verbs:
  - get
  - patch
  - update
